<!DOCTYPE html>
<html lang="en" >
    
    

<head>
  <meta charset="UTF-8">
  <title>Population Pyramids and Expenditure trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>





<body bgcolor="white">
  <div class="w3-center w3-padding">
    <H1><font color='red'>Quantitative insights</font></H1>

    <FORM id='submit_content' method="POST" action="{{ url_for('build_pyramid') }}">

        <SELECT class="selectpicker" name="selected_country">
            <option  value= "{{selected_country}}" selected> {{selected_country}} </option>
            {% for country in location_list %}
                <option id = "myBtn" > {{country}}</option>
            {% endfor %}
        </SELECT>


        <SELECT class="selectpicker" name="selected_year" >
            <option value="{{selected_year}}" selected>{{selected_year}}</option>
            {% for year in range(1950, 2100, 1) %}
                <option value= "{{year}}" > {{year}}</option>
            {% endfor %}
    
        </SELECT>
        <button type="submit" form="submit_content" value="Submit"> send </button>

        {{plot_to_show}}

        
      </FORM>
      
      <li class="nav-item">
		    <h1>AI SUMMARY: </h1>
		</li>

      <div>{{summary}}</div>
      
      

    </div>
    <div>
        
             
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                 <li class="nav-item active">
                         <a class="nav-link" href="{{url_for('home')}}">BACK <span class="sr-only">(start)</span></a>
                </li>
            
              
        
    </div>
    


    </body>

</html>
